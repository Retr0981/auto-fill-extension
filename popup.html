<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 360px; 
      max-height: 650px; 
      padding: 0; 
      margin: 0; 
      font-family: 'Segoe UI', sans-serif; 
      background: #f8f9fa; 
      overflow-y: auto; 
    }
    
    .header { 
      background: #4285F4; 
      color: white; 
      padding: 15px; 
      text-align: center; 
      font-weight: bold; 
      font-size: 16px; 
      position: sticky; 
      top: 0; 
      z-index: 10; 
    }
    
    .section { 
      padding: 12px 15px; 
      border-bottom: 1px solid #e0e0e0; 
    }
    
    button { 
      width: 100%; 
      padding: 12px; 
      margin: 6px 0; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 600; 
      transition: all 0.2s; 
    }
    
    button:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    }
    
    .primary { background: #4285F4; color: white; }
    .success { background: #34A853; color: white; }
    .warning { background: #FBBC05; color: #333; }
    .danger { background: #EA4335; color: white; }
    
    input[type="file"] { display: none; }
    
    .file-label { 
      display: block; /* FIXED: Removed duplicate display property */
      padding: 12px; 
      background: #34A853; 
      color: white; 
      text-align: center; 
      border-radius: 6px; 
      cursor: pointer; 
    }
    
    .status { 
      padding: 10px; 
      border-radius: 6px; 
      text-align: center; 
      font-size: 13px; 
      display: none; 
      margin-top: 10px; 
    }
    
    .extracted-data { 
      max-height: 150px; 
      overflow-y: auto; 
      background: #e8f0fe; 
      padding: 10px; 
      border-radius: 6px; 
      margin-top: 10px; 
      font-size: 12px; 
    }
    
    .data-item { 
      margin: 4px 0; 
      padding: 3px; 
      border-left: 3px solid #4285F4; 
      padding-left: 8px; 
    }
    
    .manual-form { 
      background: #fff; 
      padding: 10px; 
      border-radius: 6px; 
      margin-top: 10px; 
    }
    
    .form-group { margin-bottom: 10px; }
    
    .form-group label { 
      display: block; 
      font-size: 11px; 
      color: #666; 
      margin-bottom: 3px; 
      font-weight: 600; 
    }
    
    .form-group input { 
      width: 100%; 
      padding: 8px; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 12px; 
      box-sizing: border-box; 
    }
    
    .form-group input:focus { 
      outline: none; 
      border-color: #4285F4; 
    }
    
    .data-sources { 
      font-size: 10px; 
      color: #666; 
      text-align: center; 
      margin: 8px 0; 
      padding: 6px; 
      background: #e8f0fe; 
      border-radius: 4px; 
    }
  </style>
</head>
<body>
  <div class="header">üéØ AutoFill Pro - CV Upload Agent</div>

  <!-- Data Sources Indicator -->
  <div id="dataSources" class="data-sources">‚ùå No data loaded</div>

  <div class="section">
    <label class="file-label" for="cvFile">üìé Upload CV (PDF/DOC/IMG)</label>
    <input type="file" id="cvFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
    <div id="cvStatus" style="font-size: 11px; color: #666; text-align: center; margin-top: 8px;">‚ùå No CV stored</div>
  </div>

  <div class="section">
    <button id="extractCVData" class="primary">üîç Extract CV Data (OCR)</button>
    <div id="extractedData" class="extracted-data" style="display: none;"></div>
  </div>

  <div class="section">
    <button id="toggleManual" class="warning">‚úèÔ∏è Enter Data Manually</button>
    <div id="manualForm" class="manual-form" style="display: none;">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="manualFirstName" placeholder="John">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="manualLastName" placeholder="Doe">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="manualEmail" placeholder="john@example.com">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="manualPhone" placeholder="+1234567890">
      </div>
      <div class="form-group">
        <label>LinkedIn URL</label>
        <input type="url" id="manualLinkedin" placeholder="linkedin.com/in/johndoe">
      </div>
      <div class="form-group">
        <label>GitHub/Portfolio</label>
        <input type="url" id="manualPortfolio" placeholder="github.com/johndoe">
      </div>
      <div class="form-group">
        <label>Summary/About</label>
        <input type="text" id="manualSummary" placeholder="Software Engineer with 5+ years...">
      </div>
      <button id="saveManual" class="success">üíæ Save & Ready to Fill</button>
    </div>
  </div>

  <div class="section">
    <button id="extractAutofill" class="warning">üì• Extract Browser Autofill</button>
  </div>

  <div class="section">
    <button id="smartFill" class="primary">üöÄ Smart Fill ALL + Upload CV</button>
    <button id="verifyFill" class="success">‚úÖ Verify All Fields</button>
    <button id="clickButtons" class="warning">üëÜ Click Submit/Next</button>
  </div>

  <div class="section">
    <button id="saveData" class="success">üíæ Save All Data</button>
    <button id="clearAll" class="danger">üîÑ Reset Everything</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <!-- Script includes -->
  <script src="tesseract.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
