<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 340px; padding: 0; margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
    .header { background: #4285F4; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 16px; }
    .section { padding: 12px 15px; border-bottom: 1px solid #e0e0e0; }
    button { width: 100%; padding: 12px; margin: 6px 0; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
    button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .primary { background: #4285F4; color: white; }
    .success { background: #34A853; color: white; }
    .warning { background: #FBBC05; color: #333; }
    .danger { background: #EA4335; color: white; }
    input[type="file"] { display: none; }
    .file-label { display: block; padding: 12px; background: #34A853; color: white; text-align: center; border-radius: 6px; cursor: pointer; }
    .status { padding: 10px; border-radius: 6px; text-align: center; font-size: 13px; display: none; margin-top: 10px; }
    .extracted-data { max-height: 150px; overflow-y: auto; background: #e8f0fe; padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 12px; }
    .data-item { margin: 4px 0; padding: 3px; border-left: 3px solid #4285F4; padding-left: 8px; }
  </style>
</head>
<body>
  <div class="header">ğŸ¯ AutoFill Pro + OCR</div>

  <div class="section">
    <label class="file-label" for="cvFile">ğŸ“ Upload CV (PDF/DOC)</label>
    <input type="file" id="cvFile" accept=".pdf,.doc,.docx">
    <div id="cvStatus" style="font-size: 11px; color: #666; text-align: center; margin-top: 8px;">âŒ No CV stored</div>
  </div>

  <div class="section">
    <button id="extractCVData" class="primary">ğŸ” Extract CV Data (OCR)</button>
    <div id="extractedData" class="extracted-data" style="display: none;"></div>
  </div>

  <div class="section">
    <button id="extractAutofill" class="warning">ğŸ“¥ Extract Browser Autofill</button>
  </div>

  <div class="section">
    <button id="smartFill" class="primary">ğŸš€ Smart Fill ALL</button>
    <button id="verifyFill" class="success">âœ… Verify All Fields</button>
    <button id="clickButtons" class="warning">ğŸ‘† Click Submit/Next</button>
  </div>

  <div class="section">
    <button id="saveData" class="success">ğŸ’¾ Save All Data</button>
    <button id="clearAll" class="danger">ğŸ”„ Reset Everything</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
