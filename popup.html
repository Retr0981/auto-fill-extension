<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFill Pro</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --warning: #f72585;
            --danger: #ef233c;
            --dark: #0a0a0a;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        body {
            width: 400px;
            min-height: 500px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            padding: 0;
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
        }

        /* Status Bar */
        .status-bar {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Main Actions */
        .main-actions {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .action-btn-primary {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
        }

        .action-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .action-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .action-btn-success {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
        }

        .action-btn-warning {
            background: linear-gradient(135deg, #f72585, #b5179e);
            color: white;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 0 20px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quick-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 20px;
            border-radius: 8px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: rgba(67, 97, 238, 0.2);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Tab Content */
        .tab-content {
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* Settings */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4361ee;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4cc9f0;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Footer */
        .footer {
            padding: 15px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(67, 97, 238, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">üéØ AutoFill Pro</div>
        <div class="tagline">Smart Form Filler v5.3</div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-text" id="status-text">Ready to fill forms</div>
        <div class="status-text" id="page-status">No forms detected</div>
    </div>

    <!-- Main Actions -->
    <div class="main-actions">
        <button class="action-btn action-btn-primary" id="smart-fill-btn">
            üöÄ Smart Fill All Fields
        </button>
        <button class="action-btn action-btn-warning" id="mandatory-btn">
            üéØ Fill Mandatory Only
        </button>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="quick-btn" id="copy-btn">
            üìã Copy Profile
        </button>
        <button class="quick-btn" id="paste-btn">
            üì• Paste Profile
        </button>
        <button class="quick-btn" id="detect-btn">
            üîç Detect Forms
        </button>
        <button class="quick-btn" id="settings-btn">
            ‚öôÔ∏è Settings
        </button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="profile">Profile</button>
        <button class="tab-btn" data-tab="cv">CV Tools</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <!-- Profile Tab -->
    <div class="tab-content active" id="profile-tab">
        <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" class="form-input" id="firstName" placeholder="John">
        </div>
        <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-input" id="lastName" placeholder="Doe">
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="email" placeholder="john@example.com">
        </div>
        <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-input" id="phone" placeholder="+1 (555) 123-4567">
        </div>
        <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" class="form-input" id="address" placeholder="123 Main St">
        </div>
        <button class="action-btn action-btn-success" id="save-profile-btn">
            üíæ Save Profile
        </button>
    </div>

    <!-- CV Tools Tab -->
    <div class="tab-content" id="cv-tab">
        <div style="text-align: center; padding: 20px;">
            <div style="margin-bottom: 15px;">
                <label for="cv-upload" style="display: block; padding: 20px; background: rgba(255,255,255,0.05); border: 2px dashed rgba(255,255,255,0.2); border-radius: 10px; cursor: pointer;">
                    üìÅ Upload CV (PDF/DOC/TXT)
                </label>
                <input type="file" id="cv-upload" accept=".pdf,.doc,.docx,.txt" style="display: none;">
            </div>
            <div id="cv-status" style="color: rgba(255,255,255,0.6); margin: 10px 0;">
                No CV uploaded
            </div>
            <button class="quick-btn" id="extract-cv-btn" style="width: 100%;">
                üîç Extract Data from CV
            </button>
        </div>
    </div>

    <!-- Settings Tab -->
    <div class="tab-content" id="settings-tab">
        <div class="setting-item">
            <div class="setting-label">Prioritize Mandatory Fields</div>
            <label class="toggle">
                <input type="checkbox" id="toggle-mandatory" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <div class="setting-label">Highlight Filled Fields</div>
            <label class="toggle">
                <input type="checkbox" id="toggle-highlight" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <div class="setting-label">Show Notifications</div>
            <label class="toggle">
                <input type="checkbox" id="toggle-notifications" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <div class="setting-label">Auto-Submit Forms</div>
            <label class="toggle">
                <input type="checkbox" id="toggle-autosubmit">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="stat-forms">0</div>
                <div class="stat-label">Forms Filled</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-fields">0</div>
                <div class="stat-label">Fields Filled</div>
            </div>
        </div>

        <button class="action-btn action-btn-secondary" id="reset-btn" style="width: 100%; margin-top: 20px;">
            üóëÔ∏è Reset All Data
        </button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Press Ctrl+Shift+F to fill forms quickly
    </div>

    <script src="popup.js"></script>
</body>
</html>
